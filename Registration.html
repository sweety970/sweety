<head>

 <link rel="stylesheet" type="text/css" href="./Registration.css">

<body bgcolor="khaki">

<div style="margin-left:400px">
<form method="post">
<center>  <h1>Registeration Form</h1> </center>
<pre>   
<label>Firstname	: </label><input type="text" name="firstname" placeholder= "firstname" size="15"/> <br>

<label>Gender		: </label><input type="radio" name="male"/> Male   <input type="radio" name="female"/> Female <br>

Address		:  
<br>   
<textarea cols="30" rows="5" value="address">  
</textarea>  
<br>  
Your favorite subject:<input type="checkbox" name="DlD"/>DLD  <input type="checkbox" name="C"/>C <input type="checkbox" name="DM"/>DM  <input type="checkbox" name="WT"/>WT

<label>Security Question:</label><select>
    <option value="what is your favorite colour">what is your favorite colour</option>

  </select>
  <br>

</div>
